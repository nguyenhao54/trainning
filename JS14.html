      position: absolute;

    <script>
      const cards = document.querySelectorAll(".card");
      shuffle();

      cards.forEach((card) => card.addEventListener("click", flip));
      let lock = false;
      function flip() {
        if (lock) return;
        if (this === firstCard) return;
        this.classList.add("flip");
        if (!hasFlipCard) {
          // if no card flips
          hasFlipCard = true;
          firstCard = this;
          return;
        } else {
          hasFlipCard = false;
          secondCard = this;
        }

        //check card match?
        //match
        if (firstCard.dataset.content === secondCard.dataset.content) {
          firstCard.removerEventListener("click", flip);
          secondCard.removerEventListener("click", flip);
        }
        //not match
        else {
          //lock = true;
          setTimeout(() => {
            firstCard.classList.remove("flip");
            secondCard.classList.remove("flip");
            reset();
          }, 1300);
        }
      }
      let hasFlipCard = false;
      let firstCard, secondCard;
      function reset() {
        [hasFlipCard, lockBoard] = [false, false];
        firstCard = null;
        secondCard = null;
      }
      function shuffle() {
        cards.forEach((card) => {
          let rand = Math.floor(Math.random() * 11);
          card.style.order = rand;
        });
      }
    </script>
