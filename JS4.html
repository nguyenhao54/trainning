<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
    }
    button {
      width: 55px;
      height: 55px;
      border: none;
      border-radius: 28px;
      margin: 2px;
      font-weight: bold;
    }
    button:hover {
      background-color: rgb(175, 175, 168);
      cursor: pointer;
    }
  </style>
  <body>
    <!-- Bài 4 ------------------------------------------------->
    <div id="bai4">
      <p>Bài 4: Thiết kế giao diện + chức năng của máy tính đơn giản</p>
      <div
        style="
          background-color: rgb(193, 191, 191);
          max-width: 252px;
          border-radius: 8px;
          padding: 12px;
        "
      >
        <p
          id="output"
          style="
            font-size: 45px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 900;
            text-align: right;
            height: 60px;
          "
        ></p>
        <div class="num">
          <div>
            <button id="C" class="operator">C</button>
            <button id="CE" class="operator">CE</button>
            <button id="%" class="num">%</button>
            <button id="/" class="num">:</button>
          </div>
          <div>
            <button id="7" class="num">7</button>
            <button id="8" class="num">8</button>
            <button id="9" class="num">9</button>
            <button id="*" class="num">x</button>
          </div>
          <div>
            <button id="4" class="num">4</button>
            <button id="5" class="num">5</button>
            <button id="6" class="num">6</button>
            <button id="-" class="num">-</button>
          </div>
          <div>
            <button id="1" class="num">1</button>
            <button id="2" class="num">2</button>
            <button id="3" class="num">3</button>
            <button id="+" class="num">+</button>
          </div>
          <div>
            <button id="0" class="num">0</button>
            <button id="." class="num">.</button>
            <button id="=" class="operator" style="width: 113px">=</button>
          </div>
        </div>
        <div class="symb"></div>
      </div>
    </div>
  </body>

  <!-- JavaScript----------------------------------------------->
  <script>
    function getOutput() {
      return document.getElementById("output").innerText;
    }
    function printOutput(num) {
      document.getElementById("output").innerText = num;
    }
    var operators = document.getElementsByClassName("operator");
    for (let i = 0; i < operators.length; i++) {
      operators[i].addEventListener("click", function () {
        //alert(this.id);
        if (this.id == "CE") {
          printOutput("");
        } else if (this.id == "C") {
          var output = getOutput();
          output = output.substr(0, output.length - 1);
          printOutput(output);
        } else {
          var output = getOutput();
          if (output != "") {
            if (this.id == "=") {
              var res = eval(output);
              printOutput(res);
            }
          }
        }
      });
    }
    // printOutput("12938");

    var numbers = document.getElementsByClassName("num");
    for (let i = 0; i < numbers.length; i++) {
      numbers[i].addEventListener("click", function () {
        // alert(this.id);
        var output = getOutput();
        if (output != NaN) {
          output = output + this.id;
          printOutput(output);
        }
      });
    }
  </script>
</html>
